<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox example</title>


    <!-- link css reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <header class="container">
        <h1 class="text-center">
            Meet our Team
        </h1>
        <p class="row fs-7 fs-md-7 fs-lg-7 text-center">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, quisquam sit totam deleniti est non, doloremque earum nam magnam commodi, ab explicabo rem eum perspiciatis quae sapiente dolorum reprehenderit quidem?
        </p>
    </header>

    <main class="container">
        <div class="team-container row d-flex flex-wrap gap-2 justify-content-center">
    
            <div class="d-flex bg-dark col-12 col-md-6 col-lg-3">
                <figure class="m-0 flex-shrink-0">
                    <img height="100px" src="./img/male1.png" alt="">
                </figure>
                <div class="ms-3 flex-grow-1 p-2">
                    <h5 class="text-light mb-1 fs-5 fs-md-4 fs-lg-3">Marco Bianchi</h5>
                    <span class="text-light mb-1 d-block fs-6 fs-md-5">Designer</span>
                    <span class="text-info fs-6">marcobianchi@team.com</span>
                </div>
            </div>
    
        </div>
        <form id="add-member-form">
            <div class="mb-3">
                <label for="" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="nome-cognome" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Ruolo nell'Azienda</label>
              <input type="text" class="form-control" id="ruolo-azienda">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Immagine del Profilo</label>
                <input type="text" class="form-control" id="img-profilo" aria-describedby="emailHelp">
              </div>
            <button type="submit" class="btn btn-primary button-form">Invia</button>
          </form>




    </main>


    <script src="./script.js"></script>
</body>

</html>
